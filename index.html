    <script>
        const quotes = [
            { text: "무무는 인연을 이마에 붙였다 뗐다 한다,<br>쏟아지는 야광 아래 누워,<br>인연은 세상이 우연으로 점철돼 있다고 믿기엔<br>너무 쓸쓸하다는,<br>어린왕자의 의뢰로 만든 반짝이 스티커", source: "「나는 다시 발명되어야 한다」 중에서", secondSource: "이현호 시집,『라이터 좀 빌립시다』" },
            { text: "나는 존재하는 것<br>그러므로 용기란 얼마나 무책임한 것인가,<br>보라.", source: "「오래된 서적」", secondSource: " 기형도 시 중에서,『입 속의 검은 잎』" },
            { text: "삼나무는 오래 타면서 겨울에는 불이 된다. 불이 되고 씨가 된다. 그는 더 많은 삼나무를 찾고 있다. 그는 더 많은 삼나무를 원한다. 이 나무는 삼나무가 아니다. 겨울이다.<br><br>그는 겨울에 대해 생각한다.<br>겨울은 자비가 없다. 그는 자비를 원한다.", source: "「30」중에서", secondSource: " 유진목 시집,『식물원』" },
            { text: "살면서 가장 슬펐을 때가 언제냐고 물었더니 나 같은 사람이 한둘이 아니라고 하더군요. 사람은 왜 그런 걸 궁금해하냐고 해요. 나는 몇 번째냐니까 몇 가지 떠오르는 일이 있나 봅니다.<br><br>무슨 생각해? <br><br>그는 가지 끝을 떨구고 한참을 울었습니다.<br><br>우리 엄마는 너처럼 고운 빗을 가지고 있었어. 그걸로 내 머리를 빗겨주었거든. 널 보면 그때 생각이 나. <br><br>그건 마치 바람이 불어서 네가 흩어지는 것과 비슷한 거야.<br><br>그는 좋았던 이야기를 생각하며 나무 아래 서 있습니다.", source: "「32」전문", secondSource: " 유진목 시집,『식물원』" },
            { text: "누구든 떠나갈 때는<br>나무들 사이로 지는 해를<br>바라보았다 가자<br><br>지는 해 노을 속에<br>잊을 수 없는 것들을 잊으며 가자", source: "「누구든 떠나갈 때는」 중에서", secondSource: " 류시화 시집,\n『그대가 곁에 있어도 나는 그대가 그립다』" },
            { text: "아무도 내가 말하는 것을 알 수가 없고<br>아무도 내가 말하지 않는 것을 말할 수 없다<br>사랑은 침묵이다", source: "「자작나무」 중에서", secondSource: " 류시화 시집,\n『그대가 곁에 있어도 나는 그대가 그립다』" },
            { text: "소매 속에 나는<br>구름을 넣어 갖고 다녔다<br>아무도 그 구름을<br>구름이라고 하지 않았다<br><br>소매 속에 나는 나의 심장을 넣어 갖고 다녔다<br>누가 그것을 무엇이라고 하든<br>내 소매는 심장이 내뿜는 피에 물들고<br>사람들은 그것을<br>피에 물든 소매라고 불렀다<br>그것은 아주 새로운 방법이라고", source: "「피에 물든 소매」전문", secondSource: "류시화 시집,\n『그대가 곁에 있어도 나는 그대가 그립다』" },
            { text: "공원에 사람들이 많았다. 혼자가 아니어서 다행이었다. 햇살이 푸지면 나를 조금 덜 미워하게 된다. 행이 많아서 복권을 사야겠다고 생각하다 잠이 들었다. 시간과 사이가 좋았다. 사이가 두 개나 있었다.", source: "「우리」 중에서", secondSource: "  오은 시,『혼자 점심 먹는 사람을 위한 시집』" },
            { text: "절벽이라는 말 속엔<br>얼마나 많은 손톱자국이 있는지<br>물에 잠긴 계단은<br>얼마나 더 어두워져야 한다는 뜻인지<br>내가 궁금한 것은 가시권 밖의 안부", source: "「백색공간」 중에서", secondSource: "  안희연 시집,『너의 슬픔이 끼어들 때』" },
            { text: "고양이 하나를 맡겼을 뿐인데<br>우리의 여행은<br>되돌아가기 위한 여행이 되었다<br>우리는 떠나온 적도 없고 서로를 버린 적도 없다고 말해야 했다", source: "「탁묘」 중에서", secondSource: "  안희연 시집,『너의 슬픔이 끼어들 때』" },
            { text: "절벽이라고 한다면 갇혀 있다<br>언덕이라고 했기에 흐르는 것", source: "「기타는 총, 노래는 총알」 중에서", secondSource: "안희연 시집,『너의 슬픔이 끼어들 때』" },
            { text: "너는 음악을 사랑하는 사람. 얼마만큼 그런가 하면 네가 좋게 들은 곡을 모아서 계절마다 친구들에게 들려준다. 앨범 커버도 손수 만들어서. 사람들이 너를 좋아하는 이유는 네가 음악을 좋아해서가 아니라 음악을 들려줘서가 아니라 참 다정한 사람이기 때문인데.(...) 한참 그러다가. 한참 멀리까지 강 건너 바다 건너 잘 가다가. 결국 오직 자신만을 위한 음악을 틀어놓고. 깊이 취해 고개를 기울인 채 자기 앞의 술잔만을 바라본다. 거기에 무엇 중요한......어떤......저절로......고여 있다는 듯이. 새로운 물질을 발명해버린 사람처럼. 나는 이 순간이 끝나지 않길 바라지만. 혹시 네가 무언가 슬픈 생각을 하고 있을까 무섭다. 그것이 영영 슬픈 생각일까 두렵다. 두려움. 창백한 형광등이 어둠을 박살낼 때 우리가 집에 가져가는 것. 이제 허겁지겁 우리끼리의 농담 같은 음악들로 각자를 도로 채워놓고, 제정신으로 돌아가기 위한 마지막 술을 들이키지. 난 그때마다 뭔가 잊은 듯한 느낌이 드는거야. 무언가 더욱 중요한 것이 있다고......무언가 더욱 중요한 것이 있다고.", source: "「무언가 더욱 중요한 것이 있다는 생각」 중에서", secondSource: " 임유영 시집,『오믈렛』" },
            { text: "죽음과 눈물과 폭력과 섹스와 오물과 고통이라면, 소녀들은 역사를 잊은 민족에게 미래는 없다고 쓰고 치워버리지만<br><br>어느 여름 오후<br><br>선생님이 사과 한 알을 교탁에 올려놓고<br>그것에 대해 쓰라고 하셨을 때<br><br>소녀들은 죽음과 눈물과 폭력과 섹스와 오물과 고통을 생각하는<br>완벽한 방법을 알아낸다.<br><br>음악이 시작된다", source: "「헤테로포니」 중에서", secondSource: " 임유영 시집,『오믈렛』" },
            { text: "아무나 씨는 절박한 순간에 다정해지곤 했다.<br><br>바닥에 붙어 걷는 내 오랜 습관과<br>상처 많은 무릎을 혼내는 일<br><br>누르는 만큼 들어가는 모래는 완만한 표정을 가져서<br>중력의 무게만큼 들어간다<br><br>그러면 나는 모르는 사람에게 알은척하고<br>아는 사람을 모르는 척 하는 마음을 설명할 수 있을 텐데<br>내가 아는 사람과 모르는 사람은 금방 친해질 텐데", source: "「아무나씨에게 인사」 중에서", secondSource: " 김희준 시집,\n『언니의 나라에선 누구도 시들지 않기 때문,』" },
            { text: "매일 살고 싶은 마음으로<br>물속에 얼굴을 묻으면<br><br>사랑하는 사람의 냄새가 났다<br><br>발음이 좋아서<br>천국, 천국이라고 계속해서 말해 보았다", source: "「사슴의 이야기를 나는 좋아한다」 중에서", secondSource: " 정재율 시집,『몸과 마음을 산뜻하게』" },
            { text: "모르는 사람으로부터<br>살아 있지? 라는 문자를 받았다<br><br>TV를 켜자<br>사람들이 들것에 실려 나가고 있었다<br><br>건물이 무너졌다고<br><br>속보를 전하던 기자 뒤로<br>사람들은 누군가 나오기를 기다리는 것 같았다<br><br>그것이 모르는 얼굴일지라도<br>반가울 것처럼<br><br>새들이 날아가고 있었다<br><br>전화벨이 울렸다<br>이번엔 친구로부터 온 전화였다<br><br>점심을 챙겨 먹으려고<br>냉장고에서 반찬을 꺼냈다<br><br>해동하는 동안<br>식탁에 앉아 있었는데<br><br>초인종이 울렸다<br>아파트 복도에서 길게 울음소리가 났다<br><br>전기포트에서 물이<br>조용하게 끓고 있었다", source: "「생활」 전문", secondSource: " 정재율 시집,『몸과 마음을 산뜻하게』" },
            { text: "태초에 너는 너도 아니었지<br>동물에도 끼지 못했지<br>아무것도 아니었지<br>고작 그것이었지<br><br>그것만 있었을 때<br>낙원은 결코 낙원일 수 없었지<br>혼자서는 너가 될 수 없었지<br>온통 사막이었지", source: "「당신」 중에서", secondSource: " 장정일 시집,『눈 속의 구조대』" },
            { text: "어느 날, 헤이그 클럽 한 병을 주며<br>당신은 말했지<br><br> 너는 내게 할 수 있니? “그만 헤어져”, “이제는 사랑하지 않아” 혹은 “더 사랑하는 사람이 생겼어”라는 말을? 너는 그 말을 하면서 돌이킬 수 없는 내상을 입을 거야. 그러니까 이렇게 해. 이 술을 네 책장의 책 뒤에 보관해. 그리고 언젠가 그 말을 해야할 때, 이 술을 돌려줘. 아무 말 하지 않아도 돼. 아무 말 안해도 나는 알아들을 거야. 내가 준 술을 돌려받고, 나는 너에게 마지막 입맞춤을 할 거야. 너는 내가 모르는 다른 우주로 사라지겠지.<br><br>(...)<br>나는 자유야. 너는 자유야. 깨 버려! 언제든지 깨 버려! 영원히 사랑하자는 약속, 영원한 폭력. 지금 당장이라도 깨 버리자!<br><br>나는 그네에 앉아 흔들거리는 당신을 꼭 껴안았어. 비로소 불안이 사라지며, 너를 계속 사랑해도 괜찮겠다는 결심이 섰어. 내가 당신에게 매달리자, 그네는 중심을 잃고 훌렁 뒤집혔어. 라일락 향기가 크게 웃는 두 사람의 폐 깊숙이 스며들었어. 우리는 헤이그 클럽이야.", source: "「헤이그 클럽」 중에서", secondSource: " 장정일 시집,『눈 속의 구조대』" },
            { text: "날았다고 생각한 건 나였고<br>파도를 본 것은 우리였으나<br>결국 나는<br>아침 햇빛에 눈을 뜨게 되고<br>녹아 움직일 수 없게 된 밤의 색들 <br>그러므로 사랑은 어떠한가<br><br>차가움이 만질 수 있는 뜨거움이란 무엇인가", source: "「스노우맨」 중에서", secondSource: " 하재연 시집,『우주적인 안녕』" },
            { text: "나의 모호함으로<br>당신의 손을 더럽히지 않기를<br>아름답고 누추한 시간의 박자가<br>당신과 나의 정면에서 빗나가기를", source: "「메트로놈 프로그램」 중에서", secondSource: "하재연 시집,『우주적인 안녕』" },
            { text: "욕조에 잠긴 나는 팔과 다리를 잃었습니다<br>멸치들의 대화가 들렸습니다<br>수족관에 갈치와 고등어는 모두 죽었답니다<br>울음에서 어떻게 걸어 나가죠?<br>(...)<br><br>나는 다가오는 금요일 욕실에서 발견될 것이지만<br>생선에게 미래 따위는 오지 않을 것입니다", source: "「생선이라는 증거」중에서", secondSource: "임지은 시집, 『무구함과 소보로』"},
            { text: "종종 착한 사람 같다는 말을 듣는다.<br>못된 사람이라는 말과 대체로 같고 대체로 다르다.<br>나의 선의는 같은 말만 반복한다. 미래시제로 점철된 예보처럼 되풀이해서 말한다.<br>선의는 잘 차려입고 기꺼이 걱정하고 기꺼이 경고한다. 미소를 머금고 나를 감금한다.<br>창문을 연다. 안에 고인 괴괴한 날씨와 착한 사람들을 창밖으로 민다.<br><br>오늘 날씨 좋다.", source: "「예보」 중에서", secondSource: "임솔아 시집, 『괴괴한 날씨와 착한 사람들』" },
            { text: "멀리 있는 노을, 멀리 있는 나무, 멀리 있는 집을<br>나는 생각에 잠기지 않고 지켜봅니다.<br>당신은 소멸을 이야기하였지만<br>약 오 분간의 착시에 대해<br> 나는 한동안 당신과 무관하게 기억하겠습니다,", source: "「간선 도로」 중에서", secondSource: "하재연 시집, 『라디오 데이즈』" },
            { text: "당신은 목이 조금 마르거나<br>약간의 흥분이 필요한가요?<br>빗물이 당신을 후둑후둑 때리고 지나가듯<br>참기 힘든 일은 별로 일어나지 않습니다<br>당신은 다만 걸어서<br>그곳에 도착한 것이지요<br>시간은 느리지도 빠르지도 않게<br>(...)<br><br>나는 자전거를 굴리면서<br>빛나는 땀방울을 마른 바람 속에 섞으면서<br>여기는 나일, 여기는 고베, 여기는 이름 모를", source: "「나는 자전거를 타고」 중에서", secondSource: "하재연 시집, 『라디오 데이즈』" },
            { text: "외롭지 않기 위하여<br>밥을 많이 먹습니다<br>괴롭지 않기 위하여<br>술을 조금 마십니다<br>꿈꾸지 않기 위하여<br>수면제를 삼킵니다.<br>마지막으로 내 두뇌의<br> 스위치를 끕니다<br><br>그러던 온밤 내 시계 소리만이<br>빈방을 걸어다니죠<br>그러나 잘 들어보세요<br>무심한 부재를 슬퍼하며<br>내 신발들이 쓰러져 웁니다", source: "「외롭지 않기 위하여」 전문", secondSource: "최승자 시집, 『이 시대의 사랑』" },
            { text: "행복이 없이 행복한 너<br>절망이 모자라 절망하는 너<br>무엇이나 되고 싶은 너<br>아무것도 되고 싶지 않은 너", source: "「시인 이성복에게」 중에서", secondSource: "최승자 시집, 『이 시대의 사랑』" },
            { text: "눈을 뜨니<br>풀밭이 펼쳐졌다. 펼쳐지는 풀밭의 속도를 따라잡으려다가 멈춘 것처럼 꽃이 있었다. 예쁘다고 말하면 뭐가 더 있을 것처럼 예뻤다.<br><br>뒤로 물러나면 더 많이 보이고 많이 봐서 끝이 보일 때<br><br>뭐가 있어?<br><br>이불을 끌어다 덮으며 네가 물었고 뭐가 있다고 하면 끝이 안나는 풀밭이었다.<br>(...)<br><br>그만해<br>그런 말은 풀을 뜯어내고 남은 말에 가까웠다.", source: "「문법」 중에서", secondSource: "임승유 시집, 『나는 겨울로 왔고 너는 여름에 있었다』" },
            { text: "혼자 가면서<br>혼자가 아니라는 사실을 발끝으로 밀어내며<br>앉았다 가면<br>더 오래 갈 수 있다는 듯 앉아 있으면<br>이 길은 아무 데서도<br>끝나지 않을 거라는 믿음으로", source: "「유원지」 중에서", secondSource: "임승유 시집, 『나는 겨울로 왔고 너는 여름에 있었다』" },
            { text: "뭐든 되기로 하면 되는 거지.<br>의자에 앉아서 생각하다가<br>의자의 앉아 생각하는 사람이 되었다.<br>너는 여기에 없는 사람처럼 구는구나<br>그럴거면 뭐하러 여기 있는거야<br>(...)<br><br>여기 있으려면 여기 있어야지<br><br>백번 천번 맞는 말이다. 나는 여기 있으려고 그랬던 거다. 그러니까 화내지 마요. 화가 날 땐 많은 색깔을 갖고 있는 거랬다.<br>잘 어울린다는 건<br><br>원피스와 양말과 운동화<br><br>내일의 조합을 생각하면 막 웃음이 나와 하루를 더 살 수 있을 것 같다.", source: "「생활윤리」 중에서", secondSource: "임승유 시집, 『나는 겨울로 왔고 너는 여름에 있었다』" },
            { text: "우리가 사과를 많이 먹던 그해 겨울에 너는 긴 복도를 걸어와 내 방문을 열고 <br><br>사과 먹을래<br><br>물어보곤 했다. 어느 날은 맛있는 걸로 먹을래 그냥 맛으로 먹을래 그러기에 네가 주고 싶은 것으로 아무거나 줘 말해버렸고<br><br>오래 후회했다.<br><br>그날 사과에 대해 우리가 갖게 된 여러 가지 사과의 맛과 종류에 대해, 다양한 표정과 억양으로 이야기를 나누었다면<br><br>뭔가 달라지지 않았을까", source: "「길고 긴 낮과 밤」 전문", secondSource: "임승유 시집, 『나는 겨울로 왔고 너는 여름에 있었다』" },
            { text: "차를 영영 사지 말아야겠다<br>돈도 없거니와<br>얼마나 더 많은 것을 밟고도<br><br>모를 것인가", source: "「차」 전문", secondSource: "최재원 시집, 『나랑 하고 시픈 게 뭐에여?』" },
            { text: "어디로 가는지 보다는<br>어디에서 벗어나는지가 중요했다.<br>도착지는 토핑에 불과했던 것이다.", source: "「말은 어디서 와서 어디로 가는가」중에서", secondSource: "최재원 시집, 『나랑 하고 시픈 게 뭐에여?』"},
            { text: "돌려받지 못했다. 완전히 잃지도 못했다.<br>어째서 오래 참아온 사람이 더 구체적으로 엉망이 되는지", source: "「라틴 크로스」 중에서", secondSource: "김연덕 시집, 『재와 사랑의 미래』"},
            { text: "친구들은 내 심장이 넓다고 했다<br>축하할 것이 없으면<br>위로해야 할 것들을 축하하게 된다", source: "「악마는 왜 항상\n1인분의 다정으로 오는가」\n중에서", secondSource: "김연덕 시집, 『재와 사랑의 미래』"},
            { text: "좋은 것만 떠오르는 하루가 있지. 어제의 수치도 배경처럼 느껴지는 오후가 있다. 그런 날에는 할 말부터 잃어버리지.<br>(...)<br><br>혼자 남은 방 안에서 오르던 열꽃.<br>내가 하는 싸움을 네가 알 수는 없다.<br>망원경을 쥐여줘도 볼 수가 없다.", source: "「재와 사랑의 미래」 중에서", secondSource: "김연덕 시집, 『재와 사랑의 미래』"},
            { text: "오늘은 우산을 들고<br>좋아하는 샌드위치 가게에 갈거야<br>우산을 접고 안으로 들어갈 거야<br><br> 이마에 떨어진 빗방울만 믿고<br><br>비가 오는구나<br>작게 뱉어볼 것<br><br>떨지 않아도 좋지만<br>떨어도 좋다", source: "「사월 비」 중에서", secondSource: "김연덕 시집, 『재와 사랑의 미래』"},
            { text: "—에밀 시오랑에게<br><br> 단 한 번도 인생이 나의 소유권자인 적 없었다는 사실은 세계에서 가장 어두운 환희였네 이렇게 나는 당분간 인간으로 산다는 잘못을 끝까지 버티기로 마음 잡았네 나를 매달고 무아지경의 황야를 날뛰던 불안이라는 야생말도 이 밤은 거친 숨을 고르고 있네 듣고 있는가, 불면의 언덕에 서서 날 거두지 못한 강물을 내려다보면 한 존재가 한 존재의 고통을 켜는 아름다운 꿈이 윤슬처럼 빛나며 들려오네 우리는 이미 삶은 몰라도 죽음은 누구보다 더 잘 연주하는 악기였네만", source: "「모든 익사체는 떠오르려고 한다」 중에서", secondSource: "이현호 시집, 『라이터 좀 빌립시다』"},
            { text: "시간이나 죽여야지 했는데<br>시간이 나를 죽이고 있는 삶의 부목이여", source: "「징크스」 중에서", secondSource: "이현호 시집, 『라이터 좀 빌립시다』"},
            { text: "비가 누굴 사랑한다면,<br>적시는 일밖에 할 수 없어서<br>중력이 누굴 사랑한다면,<br>끌어 내리는 일뿐이어서<br>(...)<br><br>날 부르지 않는 이름의 무늬를 보며 생각했다<br>어떤 삶은 어떤 이름의 얼룩이라고 생각했다", source: "「외눈박이 지옥 나비로 생각하기」 중에서", secondSource: "이현호 시집, 『라이터 좀 빌립시다』"},
            { text: "‘세상의 모든 군인이 일시에<br>무기를 내려놓는다면’<br>평화를 위협하는 건 순진한 상상이 아니라<br>상상하지 않는 순진함", source: "「우주 혁명 전선」 중에서", secondSource: "이현호 시집, 『라이터 좀 빌립시다』"},
            { text: "오랫동안 지속해온 상태를 포기하는 순간은 나에게 자유를 줍니다. 나는 거기에 어떤 인간적인 찌그러짐이 있다고 느낍니다.", source: "「설치 예술가 올리비아 페레이라 “ 매일 아침 눈을 뜰 때 기분이 좋지 않다”」 중에서", secondSource: "문보영 시집, 『모래비가 내리는 모래 서점』"},
            { text: "나는 이따금 죽고 싶다.<br><br>내 옆에는 귤이 있고 나는 며칠 전에 바다에 갔기 때문에.<br><br>바다에서 나는 참치 한 마리를 만났다. 참치에게는 섬세한 다리털이 있었는데 그걸 본 사람이 지구상에 나 하나뿐이라는 사실에 나는 화가 난다. 나는 자주 뭔가를 빼앗긴 느낌에 시달린다. 나는 이따금 죽고 싶다는 마음에 열광한다. 나는 말동무가 필요했을 뿐인데 창밖으로 낙타 한 마리가 지나간다. 나는 널 사랑하는데. 나는 친구에게 고백했다. 귤은 여전히 내 옆에 있다. 나는 귤을 주지 않았다. 주지 않는 것을 보여주기 위해 귤을 그곳에 놔두었기 때문에. 나는 이제 두려움을 바라보는 바보가 된다.", source: "「귤」 중에서", secondSource: "문보영 시집, 『모래비가 내리는 모래 서점』"},
            { text: "올리비아는<br>바나나의 반은 바나나 걸이에 걸어두고<br>반은 식탁에 두었는데<br>썩는 속도가 다르지 않았다<br>바나나는 자신이 썩어가는 걸 막지 못하면서 상상만 그렇게 한다<br>결과가 같더라도<br>올리비아는<br>바나나가 상상하는 쪽을 응원한다", source: "「계속 살기의 어려움」 전문", secondSource: "문보영 시집, 『모래비가 내리는 모래 서점』"},
            { text: "너무 추운 날에는 인간들이 죄다 나무에 들러붙어 아무것도 안 해. 나무에 들러붙어서 무슨 생각을 할까? 미납 공과금, 덜 마른 빨래, 저녁거리, 타이어 공기압, 빚 갚을 능력, 막힌 변기를 떠올려. 그리고 이런 생각도 해. 우주의 시간으로 보면 나는 존재했던 시간보다 존재하지 않았던 시간이 더 길었으니 내가 없을 때 더 나다운 게 아닐까? 먼지 같은 생각들. 그동안 열은 고온의 물체에서 저온의 물체로 전달되고 사람은 온기를 느낀다.", source: "「방한 나무」 중에서", secondSource: "문보영 시집, 『모래비가 내리는 모래 서점』"},
            { text: "먹지 않고 걷지 않는다<br>일어나고 싶은 마음이 늦겨울 봄볕처럼<br>아주 잠시 생겼다 사라진다<br><br>모든 중간이라도 가려면 가만히 있어야 하고<br>가만히 있기엔 누워 있는 것이 제격이니까<br>다른 걸 하려면 할 수도 있는데<br>안 하는 거다<br><br>왜? 누워 있으려고<br><br><br>그리하여 나는 시도 때도 없이 어디든<br>누워 있을 수 있게 된다", source: "「눕기의 왕」 중에서", secondSource: "임지은 시집, 『이 시는 누워 있고 일어날 생각을 안 한다』"},
            
        ];

        let usedQuotes = [];

        function generateQuote() {
            const divider = document.getElementById('divider');
            if (usedQuotes.length === quotes.length) {
                usedQuotes = [];
                document.getElementById('quote-text').innerHTML = "모든 문구를 보셨습니다.<br>새로 고침을 해주세요!";
                document.getElementById('quote-source').textContent = "";
                document.getElementById('second-quote-source').textContent = "";  // 두 번째 출처 초기화
                divider.style.display = 'none'; // 안내 박스에서 작대기 숨김
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (usedQuotes.includes(randomIndex));

            usedQuotes.push(randomIndex);

            const selectedQuote = quotes[randomIndex];

            document.getElementById('quote-text').innerHTML = selectedQuote.text;
            document.getElementById('quote-source').textContent = selectedQuote.source;
            document.getElementById('second-quote-source').textContent = selectedQuote.secondSource; // 두 번째 출처 표시
            divider.style.display = 'block'; // 작대기 표시
        }
    </script>
